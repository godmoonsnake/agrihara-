<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Green Warli </title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Dreaming+Outloud+Pro&display=swap');


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Dreaming Outloud Pro', cursive;
            color: white;
        }
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgb(183, 255, 82);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 80px;
            margin-right: 10px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: black;
            margin: 0 15px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }
        .social-media-header a {
            color: black;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }
        
        /* Product Section */
        .product-section {
            padding: 30px;
            text-align: center;
        }
        .product-section h2 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #2e7d32;
            background: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1 1 250px;
            max-width: 250px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
        .product h3 {
            font-size: 24px;
            color: #2e7d32;
        }
        .product p {
            font-size: 18px;
            color: #333;
        }
        .product button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background: gold;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        .product button:hover {
            background: orange;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgb(183, 255, 82);
        }
        .social-media {
            display: flex;
        }
        .social-media a {
            color: black;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <img src="./img/bg4.jpeg" class="bg-image" alt="Background Image">
    
    <div class="content">
        <header>
            <div class="logo">
                <img src="./img/Logo.png" alt="Logo">
                <h1>Love Green</h1>
            </div>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
            <div class="social-media-header">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </header>

        <section class="product-section">
            <h2>Our Products</h2>
            <div class="products">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Best choice for quality and durability.</p>
                    <a href="./product1.html"><button>view more </button> </a>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>Great for everyday use.</p>
                    <a href="./product2.html"><button>view more </button> </a>
                </div>
                <div class="product">
                    <img src="product3.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>Top-rated by customers.</p>
                    <a href="./product3.html"><button>view more </button> </a>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="social-media">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
