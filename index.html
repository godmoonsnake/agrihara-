<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Warli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dreaming+Outloud+Pro&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dreaming Outloud Pro', cursive;
            color: #2e7d32;
            background: url('./img/bg4.jpeg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgb(183, 255, 82);
        }

        .logo img {
            height: 100px;
            margin-right: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 10px;
        }

        /* Image Slider */
        .slider-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Product Section */
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 250px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }

        .footer {
            background: rgb(183, 255, 82);
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media a {
            color: black;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="Logo">
            <h1 style="color: white;">Green Warli</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#about">About</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="slider-container">
        <div class="slider" id="slider">
            <img src="./img/slide1.jpg" alt="Slide 1">
            <img src="./img/slide2.jpg" alt="Slide 2">
            <img src="./img/slide3.jpg" alt="Slide 3">
        </div>
    </div>

    <div class="content">
        <h2>Our Products</h2>
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Best choice for quality and durability.</p>
                <a href="./product1.html"><button>View More</button></a>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Great for everyday use.</p>
                <a href="./product2.html"><button>View More</button></a>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Top-rated by customers.</p>
                <a href="./product3.html"><button>View More</button></a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="social-media">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>

    <script>
        let slider = document.getElementById("slider");
        let index = 0;
        
        function autoScroll() {
            index++;
            if (index >= slider.children.length) {
                index = 0;
            }
            slider.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(autoScroll, 3000);
    </script>
</body>
</html>
