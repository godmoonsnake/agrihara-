<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriharaa</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Love+Ya+Like+A+Sister&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Dreaming Outloud Pro', cursive;
            color: white;
        }
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            padding: 0 20px;
            background: #ffff4c;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 70px;
            margin-right: 10px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 20px;
            line-height: 70px;
        }
        .social-media {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .social-media a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }
        /* Scrolling Section */
        .scrolling-section {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            background: rgba(239, 228, 228, 0.7);
            white-space: nowrap;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }
        .scrolling-section::-webkit-scrollbar {
            display: none;
        }
        .scrolling-section .image {
            flex: 0 0 auto;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        .scrolling-section img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
        }
        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        .contact-info {
            display: flex;
            align-items: center;
        }
        .contact-info p {
            margin-left: 20px;
            font-size: 18px;
        }
        .copyright {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
    </style>
</head>
<body>
    <img src="./img/bg4.jpeg" class="bg-image" alt="Background Image">
    
    <div class="content">
        <header>
            <div class="logo">
                <img src="./img/Logo-removebg-preview (1).jpg" alt="Logo">
                <h1 class="love-ya">Agriharaa</h1>
            </div>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
            <div class="social-media">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </header>

        <!-- Auto Scrolling Section -->
        <section class="scrolling-section" id="scrolling-section">
            <div class="image"><img src="customer1.jpg" alt="Customer using Product"></div>
            <div class="image"><img src="customer1.jpg" alt="Customer using Product"></div>
            <div class="image"><img src="customer1.jpg" alt="Customer using Product"></div>
            <div class="image"><img src="customer1.jpg" alt="Customer using Product"></div>
            <div class="image"><img src="customer1.jpg" alt="Customer using Product"></div>
        </section>

        <footer class="footer">
            <div class="contact-info">
                <p><i class="fa-brands fa-whatsapp"></i> +971 569203100</p>
                <p><i class="fa-solid fa-envelope"></i> info@agriharaa.com</p>
            </div>
        </footer>
        <div class="copyright">
            <p>&copy; 2024 Agriharaa. All rights reserved.</p>
        </div>
    </div>

    <script>
        function startAutoScroll() {
            const scrollSection = document.getElementById('scrolling-section');
            setInterval(() => {
                scrollSection.scrollBy({ left: 300, behavior: 'smooth' });
                if (scrollSection.scrollLeft + scrollSection.clientWidth >= scrollSection.scrollWidth) {
                    scrollSection.scrollTo({ left: 0, behavior: 'smooth' });
                }
            }, 2000);
        }
        startAutoScroll();
    </script>
</body>
</html>
